<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SCT</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'forgotpassword.css' %}">
        <body>
            <form method="post" action="forgotpassword">
                {% csrf_token %}
                {%for message in messages%}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
               <h3 class="errormessage">{{message}}</h3>
             {% endfor %}
            <div class="forgotemail">
                <input type="text" class="forgotemailinput" name="forgotemailinput" placeholder="Enter Email"  required>
             </div>
             <br>
             <div class="forgotusername">
                <input type="text" class="forgotusernameinput" name="forgotusernameinput" placeholder="Enter Username"   required>
             </div>
             <br>
             <div class="forgotsubmit">
              
             <button  class="submit">Submit</button>
            </div>
            
             </form>
        </body>
    </head>
</html>

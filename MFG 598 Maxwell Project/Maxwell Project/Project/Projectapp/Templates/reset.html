<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <body>
            <script>
                alert("One Time Password has been sent to your registered email address!")
            </script>
            <form method="POST" action="reset">
                {% load static %}
                <link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}">
                {% csrf_token %}
                {%for message in messages%}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
               <h3 class="errormessage">{{message}}</h3>
             {% endfor %}
                <div class="resetusername">
                    <input type="text" class="resetusernameinput" name="resetusername" placeholder="Enter Username" required>
                </div>
                <br>
                <div class="resetotp">
                    <input type="password" class="resetotpinput" name="resetotp" placeholder="Enter OTP" required>
                </div>
                <br>
                <div class="resetpassword">
                    <input type="password" class="resetpasswordinput" name="resetpassword" placeholder="Enter Password" required>
                </div>
                <br>
                <div class="resetconfirmpassword">
                    <input type="password" class="resetconfirmpasswordinput" name="resetconfirmpassword" placeholder="Confirm Password" required>
                </div>
                <br>
                <button class="submit">Reset</button>
            </form>
        </body>
    </head>
</html>
